<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Login</title>

    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
    <link rel="stylesheet" href="resources/css/styleform.css"/>
</h:head>

<h:body>
<div class="container">
    <h2>Registro de Clientes</h2>
    <main>
        <form action="" class="formulario" id="formulario">
            <!-- Grupo: Nombre -->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Ingresa tu Nombre"/>
                </div>
            </div>

            <!-- Grupo: Apellido -->
            <div class="formulario__grupo" id="grupo__apellido">
                <label for="apellido" class="formulario__label">Primer Apellido</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Ingresa tu primer Apellido"/>
                </div>
            </div>

            <!-- Grupo: Apellido2 -->
            <div class="formulario__grupo" id="grupo__apellido2">
                <label for="apellido2" class="formulario__label">Segundo Apellido</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="apellido2" id="apellido2" placeholder="Ingresa tu Segundo Apellido"/>
                </div>
            </div>

            <!-- Grupo: tipodocumento -->
            <div class="formulario__grupo" id="grupo__tipodocumento">
                <label for="tipodocumento" class="formulario__label">Selecciona un tipo de Documento</label>
                <select name="tipos" id="tip" class="formulario__grupo">
                    <option value="dui">DUI</option>
                    <option value="nit">NIT</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="conducir">Licencia de Conducir</option>
                </select>
            </div>

            <!-- Grupo: NumDocu -->
            <div class="formulario__grupo" id="grupo__numdocu">
                <label for="numdocu" class="formulario__label">Número de Documento</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="numdocu" id="numdocu" placeholder="Ingresa el Número del Documento"/>
                </div>
            </div>

            <!-- Grupo: Direccion -->
            <div class="formulario__grupo" id="grupo__direccion">
                <label for="direccion" class="formulario__label">Dirección</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="direccion" id="direccion" placeholder="Ingresa tu Dirección"/>
                </div>
            </div>

            <!-- Grupo: Correo Electronico -->
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Ingresa tu Correo Electrónico</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com"/>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
            </div>

            <!-- Grupo: Teléfono -->
            <div class="formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario__label">Ingresa tu Número Teléfonico</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="4491-2345"/>
                </div>
                <p class="formulario__input-error">El telefono solo puede contener numeros y el maximo son 14 dígitos.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Información ingresada exitosamente!</p>
            </div>
        </form>
    </main>
</div>
</h:body>

</html>
