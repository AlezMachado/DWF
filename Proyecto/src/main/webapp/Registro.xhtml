<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Registro de Clientes</title>

    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
    <link rel="stylesheet" href="resources/css/styleform.css"/>
</h:head>

<h:body>
<div class="container">
    <h2>Registro de Clientes</h2>

        <h:form action="" class="formulario" id="formulario">
            <!-- Grupo: Nombre -->
            <div class="formulario__grupo" id="grupo__nombre">
                <h:outputLabel for="nombre" styleClass="formulario__label" value="Nombres:"/>
                <div class="formulario__grupo-input">
                    <h:inputText id="nombre" styleClass="formulario__input" required="true"
                                 requiredMessage="Debes ingresar el Nombre"/>
                </div>
            </div>

            <!-- Grupo: Apellido -->
            <div class="formulario__grupo" id="grupo__apellido">
                <h:outputLabel for="apellido" styleClass="formulario__label" value="Apellido:"/>
                <div class="formulario__grupo-input">
                    <h:inputText id="apellido" styleClass="formulario__input" required="true"
                                 requiredMessage="Debes ingresar el Primer Apellido"/></div>
            </div>

            <!-- Grupo: Apellido2 -->
            <div class="formulario__grupo" id="grupo__apellido2">
                <h:outputLabel for="apellido2" styleClass="formulario__label" value="Apellido2:"/>
                <div class="formulario__grupo-input">
                    <h:inputText id="apellido2" styleClass="formulario__input" required="true"
                                 requiredMessage="Debes ingresar el Segundo Apellido"/>

                </div>
            </div>

            <!-- Grupo: tipodocumento -->
            <div class="formulario__grupo" id="grupo__tipodocumento">
                <h:outputLabel for="tipos" value="Tipo de Documento"/>
                <h:selectOneMenu id="tipos" styleClass="form-control">
                    <f:selectItem itemValue="d" itemLabel="DUI"/>
                    <f:selectItem itemValue="n" itemLabel="NIT"/>
                    <f:selectItem itemValue="p" itemLabel="PASAPORTE"/>
                    <f:selectItem itemValue="t" itemLabel="Targeta de Conducir"/>
                </h:selectOneMenu>
            </div>

            <!-- Grupo: NumDocu -->
            <div class="formulario__grupo" id="grupo__numdocu">
                <h:outputLabel for="numdocu" styleClass="formulario__label" value="Numdocu:"/>
                <div class="formulario__grupo-input">
                    <h:inputText id="numdocu" styleClass="formulario__input" required="true"
                                 requiredMessage="Ingresa el Número del Documento"/>
                </div>
            </div>

            <!-- Grupo: Direccion -->
            <div class="formulario__grupo" id="grupo__direccion">
                <h:outputLabel for="direccion" styleClass="formulario__label" value="Direccion:"/>
                <div class="formulario__grupo-input">
                    <h:inputText id="direccion" styleClass="formulario__input" required="true"
                                 requiredMessage="Ingresa tu Dirección"/>
                </div>
            </div>

            <!-- Grupo: Correo Electronico -->
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Ingresa tu Correo Electrónico</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com"/>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
            </div>

            <!-- Grupo: Teléfono -->
            <div class="formulario__grupo" id="grupo__telefono">
                <h:outputLabel for="numero" styleClass="formulario__label" value="Numero:"/>
                <div class="formulario__grupo-input">
                    <h:inputText id="numero" styleClass="formulario__input" required="true"
                                 requiredMessage="Ingresa tu Número Teléfonico"/>
                </div>
                <p class="formulario__input-error">El telefono solo puede contener numeros y el maximo son 8 dígitos.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Información ingresada exitosamente!</p>
            </div>
        </h:form>

</div>
</h:body>

</html>
