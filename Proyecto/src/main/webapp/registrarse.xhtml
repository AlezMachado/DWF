<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

    <h:outputStylesheet name="css/Registros.css"></h:outputStylesheet>
    <title>Registro</title>
</h:head>
<h:body>
<h:form styleClass="form-wrapper">
    <div class="form-side">
        <h:link outcome="index.xhtml" title="Logo">
            <h:graphicImage styleClass="logo" library="img" name="hotel.png" alt="Logo" />
        </h:link>
        <div class="my-form">
            <div class="login-welcome-row">
                <h1>¡Crea una cuenta!</h1>
            </div>
            <div class="socials-row">
                <a href="#" title="Use Google">
                    <h:graphicImage library="img" name="google.png" alt="Google" />
                    Inicia con Google
                </a>
                <a href="#" title="Use Apple">
                    <h:graphicImage library="img" name="apple.png" alt="Apple" />
                    Inicia con Apple
                </a>
            </div>
            <div class="divider">
                <span class="divider-line"></span>
                Or
                <span class="divider-line"></span>
            </div>
            <div class="text-field">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{bean.email}" autocomplete="off" placeholder="Correo" required="true" />
            </div>
            <div class="text-field">
                <h:outputLabel for="password" value="Contraseña:" />
                <h:inputSecret id="password" value="#{bean.password}" placeholder="Contraseña" required="true" />
            </div>
            <div class="text-field">
                <h:outputLabel for="confirm-password" value="Repetir contraseña:" />
                <h:inputSecret id="confirm-password" value="#{bean.confirmPassword}" placeholder="Repita la contraseña" required="true" />
            </div>
            <h:commandButton action="IndexCliente.xhtml" styleClass="my-form__button" value="Registrarse" />
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>¿Ya tienes una cuenta?</span>
                    <h:link outcome="inicioSesion.xhtml" title="Iniciar Sesión">Inicia Sesión</h:link>
                </div>
                <div class="my-form__signup">
                    <h:link outcome="index.xhtml" title="Login">Volver</h:link>
                </div>
            </div>
        </div>
    </div>
    <div class="info-side">
        <h:graphicImage library="img" name="iniciosesion.jpg" alt="" />
    </div>
</h:form>
</h:body>
</html>
