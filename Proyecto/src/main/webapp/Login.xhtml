<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Login</title>

    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>

<h:body>


    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                <figure>
                    <img src="resources/img/login.jpg" alt="sing up image"/>
                </figure>
                <a href="Registro.xhtml" class="signup-image-link">Crear un Nuevo Registro</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form method="" action="" class="register-form"
                      id="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Nombre" />
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password" />
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin"
                               class="form-submit" value="Ingresar" />
                    </div>
                </form>
                    </div>
                </div>
            </div>
        </section>
    </div>



</h:body>

</html>
