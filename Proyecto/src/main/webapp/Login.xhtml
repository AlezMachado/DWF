<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Login</title>

    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/alertify.core.css" />
    <h:outputStylesheet name="css/alertify.default.css" />
    <h:outputScript name="js/alertify.js"/>
</h:head>

<h:body>
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <h2>Registro de Personas</h2>
               <h:form id="miLogin">
                   <h:panelGroup layout="block" styleClass="alert alert-danger"
                                 rendered="#{not empty facesContext.messageList}">
                       <h:messages/>
                   </h:panelGroup>
                   <h:panelGrid columns="2" styleClass="table">
                       <h:outputLabel for="nombre" value ="Nombre"/>
                       <h:inputText id ="nombre" styleClass="form-control"
                                    value="" required="true" requiredMessage="Debes de Ingresar un Nombre valido">
                           <f:validateRegex pattern="/^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]*$/"/>
                       </h:inputText>
                       <h:outputLabel for="apellido1" value ="Apellido"/>
                       <h:inputText id ="apellido1" styleClass="form-control"
                                    value="" required="true" requiredMessage="Debes de Ingresar tu primer Apellido">
                           <f:validateRegex pattern="/^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]*$/"/>
                       </h:inputText>
                       <h:outputLabel for="apellido2" value ="Apellido"/>
                       <h:inputText id ="apellido2" styleClass="form-control"
                                    value="" required="true" requiredMessage="Debes de Ingresar tu segundo Apellido">
                           <f:validateRegex pattern="/^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]*$/"/>
                       </h:inputText>
                       <h:outputLabel for="documento" value ="Tipo de Documento"/>
                       <h:selectOneMenu id ="documento" styleClass="form-control"
                                    value="" >
                           <f:selectItem itemValue="d" itemLabel="DUI"/>
                           <f:selectItem itemValue="n" itemLabel="NIT"/>
                           <f:selectItem itemValue="p" itemLabel="Pasaporte"/>
                           <f:selectItem itemValue="l" itemLabel="Licencia de Conducir"/>
                       </h:selectOneMenu>
                   </h:panelGrid>
               </h:form>
           </div>

       </div>
   </div>

</h:body>

</html>
