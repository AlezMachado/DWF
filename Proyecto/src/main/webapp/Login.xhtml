<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>


    <link rel="stylesheet" href="resources/css/styleLogin.css"/>
    <h:outputScript name="js/alertify.js"/>


    <title>Bienvenido/as</title>
</h:head>

<h:body>
<div class="container-form sign-up">
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido/as</h2>
            <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
            <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
    </div>
    <h:form class="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <h:inputText id="nombre" styleClass="cuenta-gratis" value="Nombre"/>
        <h:inputText id="email" styleClass="cuenta-gratis" value="Email"/>
        <h:inputText id ="contraseña" styleClass="cuenta-gratis" value="Contraseña"/>
        <input type="button" value="Registrarse"/>
    </h:form>
</div>
<div class="container-form sign-in">
    <h:form class="formulario">
        <h2 class="create-account">Iniciar Sesion</h2>
        <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
        <h:inputText id="email1" styleClass="cuenta-gratis" value="Email"/>
        <h:inputText id ="contraseña1" styleClass="cuenta-gratis" value="Contraseña"/>
        <input type="button" value="Iniciar Sesion"/>
    </h:form>
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido de nuevo</h2>
            <p>Si aun no tienes una cuenta por favor registrese aqui</p>
            <button class="sign-in-btn">Registrarse</button>
        </div>
    </div>
</div>
<script src="resources/js/script.js"></script>
</h:body>

</html>
