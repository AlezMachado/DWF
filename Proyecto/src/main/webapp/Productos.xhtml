<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Mi Tienda de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <h:outputScript name="js/js.js"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</h:head>
<h:body class="bg-dark text-light">
    <header class="bg-secondary py-3 text-center">
        <h1>Bienvenidos a la Tienda de Productos del restaurante</h1>
    </header>


    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="tabla-carrito" class="table">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <p id="total" class="fw-bold">Total: $0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 main-content">
        <h:form>
            <div class="row row-cols-1 row-cols-md-4 g-4">

                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 1"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <p class="card-text">$10</p>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary w-100 agregar-btn" data-producto="Producto 1" data-precio="10">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 1"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <p class="card-text">$10</p>

                            <button type="button" class="btn btn-primary w-100 agregar-btn" data-producto="Producto 1" data-precio="10">Agregar al carrito</button>
                        </div>

                             class="card-img-top" alt="Producto 1"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <p class="card-text">$10</p>

                            <button type="button" class="btn btn-primary w-100 agregar-btn" data-producto="Producto 1" data-precio="10">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 1"/>

                            <h5 class="card-title">Producto 1</h5>

                        </div>
                    </div>
                </div>

            </div>
        </h:form>
    </div>

    <footer class="bg-secondary py-3 text-center fixed-bottom">
        <p> messi 2024 sean bienvenido a modulo productos</p>
    </footer>

    <button type="button" class="btn btn-primary carrito-btn" data-bs-toggle="modal" data-bs-target="#carritoModal">
        <i class="fas fa-shopping-cart"></i>
    </button>
</h:body>
