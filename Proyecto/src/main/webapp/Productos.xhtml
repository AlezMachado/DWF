<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Mi Tienda de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <h:outputStylesheet name="css/estilos.css"/>
</h:head>
<h:body class="bg-dark text-light">
    <header class="bg-secondary py-3 text-center">
        <h1>Bienvenidos a la Tienda de Productos del restaurante</h1>
    </header>

    <div class="container mt-5 main-content">
        <h:form>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 1"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <p class="card-text">$10</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:commandButton value="Comprar" styleClass="btn btn-primary w-100 comprar-btn"/>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 2"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 2</h5>
                            <p class="card-text">$15</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:commandButton value="Comprar" styleClass="btn btn-primary w-100 comprar-btn"/>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 3"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 3</h5>
                            <p class="card-text">$60</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:commandButton value="Comprar" styleClass="btn btn-primary w-100 comprar-btn"/>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-dark text-light h-100">
                        <img src="https://somoskudasai.com/wp-content/uploads/2024/02/portada_rezero-91.jpg"
                             class="card-img-top" alt="Producto 4"/>
                        <div class="card-body">
                            <h5 class="card-title">Producto 4</h5>
                            <p class="card-text">$15</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h:commandButton value="Comprar" styleClass="btn btn-primary w-100 comprar-btn"/>
                    </div>
                </div>
            </div>
        </h:form>
    </div>

    <footer class="bg-secondary py-3 text-center fixed-bottom">
        <p>&copy; 2024 sean bienvenido a modulo pordcutos</p>
    </footer>
</h:body>
</html>
